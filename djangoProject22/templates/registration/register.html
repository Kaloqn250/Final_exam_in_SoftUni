{% extends 'common/base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Register</h2>
        <form method="post">
         <div class="form-group">
            {% csrf_token %}
             
             <label for="form.email">Email:</label>
            <p>{{ form.email }}</p>
             <p>{{ form.email.errors }}</p>
             
             <label for="form.password1">Password:</label>
             <p>{{ form.password1 }}</p>
             <p>{{ form.email.password1 }}</p>
             
             <label for="form.password2">Confirm Password:</label>
             <p>{{ form.password2 }}</p>
             <p>{{ form.email.password2 }}</p>
        </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>
{% endblock %}

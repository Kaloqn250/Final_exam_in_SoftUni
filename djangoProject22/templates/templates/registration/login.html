{% extends 'common/base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
         <div class="form-group">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn-submit">Login</button>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
{% endblock %}

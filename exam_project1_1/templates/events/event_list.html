{% extends 'common/base.html' %}

{% block content %}
    <div class="container my-5">
    {% if events %}
        <h2 class="text-center mb-4">Available Events</h2>
        <div class="row">
            {% for event in events %}
                <div class="col-md-4">
                    <div class="card event-card">
                        <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ event.name }}</h5>
                            <p class="card-text">{{ event.description|truncatewords:15 }}</p>
                            <a href="{% url 'event_details' event.pk %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
         {% endfor %}
    {% else %}
        <h2 class="text-center mb-4">No Available Events</h2>
    {% endif %} 
        </div>
    </div>
{% endblock %}
